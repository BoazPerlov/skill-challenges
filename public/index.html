<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Challenge Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="challenge-title">Skill Challenge: XXX</h1>
        </div>
        <div class="content">
            <div class="section">
                <h2>Failures</h2>
                <div class="tracker">
                    <span id="failures-count">0</span> / <span id="failures-target">Y</span>
                </div>
            </div>
            <div class="section">
                <h2>Successes</h2>
                <div class="tracker">
                    <span id="successes-count">0</span> / <span id="successes-target">B</span>
                </div>
            </div>
        </div>
        <img src="tracker-image.png" alt="Tracker Image" id="tracker-image">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
